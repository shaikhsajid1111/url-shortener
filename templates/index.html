<body>

<div class="container-fluid pt-4">
    <center>
<div class="container">
  <!--form for URL-->  
  <form method="POST">
        {%csrf_token%}

    <div class="row">
        <div class="input-field col s6">
          <!--URL input-->
          <input value="{{long_url}}" autocomplete="off" name="url" id="long_url" type="url" required><i class="fa fa-paste btn "  id="paste"></i>
          <label class="active" for="long-url">Enter URL</label>
        </div>
      </div>


   
       <!--Options for shorteners-->
    <label>Select Shortener</label>
  <select class="browser-default" name="shorteners" required>
  <option value="" disabled selected>Choose your shortener</option>
  <option value="chilpit">chilp.it</option>
  <option value="clckru" >clck.ru</option>
  <option value="dagd">da.gd</option>
  <option value="gitio">git.io</option>
  <option value="isgd">is.gd</option>
  <option value="osdb">osdb</option>
  <option value="qpsru">qps.ru</option>
  <option value="tinyUrl">Tiny Url</option>  
  </select>
          <!--output's input field-->
          <div class="row">
            <div class="input-field col s6">
              <input value="{{short_url}}" id="short_url" type="url" readonly>
              <label class="active" for="short-url">Short URL</label>
            </div>
          </div>
    </div>

<!--Submit button-->
    <div class="row col-md-3 pt-1">    
        <input type="submit" id="short_button" class="bttn-unite bttn-md bttn-success col" value="Short this URL">    
    </div>
    </form>
</center>
    
<center>
<div class="text-center pt-2">
  <!--Copy and clear buttons-->  
  <button class="copy bttn-unite bttn-md bttn-success text-uppercase" tabindex="0" role="button" data-toggle="popover" data-trigger="focus" title="Text Copied" data-content="Link has been Copied!"><i class="fa fa-copy"></i> Copy </button>    
  <button class="clear ml-3 bttn-unite bttn-md bttn-success text-uppercase"><i class="fa fa-backspace"></i> Clear </button>
</div>
</center>
</div>

</div>
