<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'style/style.css' %}">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>  <!--Jquery CDN-->
    <!--Bootstrap CDN-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>  
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
    <!--font awesome CDN-->
    <script src="https://kit.fontawesome.com/5de3ed83f2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'style/bttn.css' %}">
    <link rel="stylesheet" href="{% static 'style/materialize.min.css' %}">
    <link rel="shortcut icon" href="{% static 'images/favicon.ico' %}" type="image/x-icon">
    <title>Url Shortener</title>

    <!-- Image and text -->
    
    <nav class="navbar sticky-top navbar-light bg-light">
      <a class="navbar-brand" href="#"><i class="fa fa-link"></i> URL Shortener</a>
     
    </nav>

</head>
<body>

<div class="container-fluid pt-4">
    <center>
<div class="container">
    <form method="POST">
        {%csrf_token%}

    <div class="row">
        <div class="input-field col s6">
          <input value="{{long_url}}" autocomplete="off" name="url" id="long_url" type="url" required><i class="fa fa-paste btn "  id="paste"></i>
          <label class="active" for="long-url">Enter URL</label>
        </div>
      </div>


   
       
    <label>Select Shortener</label>
  <select class="browser-default" name="servers" required>
  <option value="" disabled selected>Choose your Shortener</option>
  <option value="chilpit">Chilpit</option>
  <option value="clckru" >Clckru</option>
  <option value="dagd">Dagd</option>
  <option value="gitio">Gitio</option>
  <option value="isgd">Isgd</option>
  <option value="osdb">Osdb</option>
  <option value="qpsru">Qpsru</option>
  <option value="tinyUrl">Tiny Url</option>  
  </select>
          <!---->
          <div class="row">
            <div class="input-field col s6">
              <input value="{{short_url}}" id="short_url" type="url" readonly>
              <label class="active" for="short-url">Short URL</label>
            </div>
          </div>


          
        
<!---->
    </div>

<div class="row col-md-3 pt-1">
    
        <input type="submit" id="short_button" class="bttn-unite bttn-md bttn-success col" value="Short this URL">    
    </div>
    
    </form>
</center>
    <center>
<div class="text-center pt-2">
    <button class="copy bttn-unite bttn-md bttn-success text-uppercase" tabindex="0" role="button" data-toggle="popover" data-trigger="focus" title="Text Copied" data-content="Link has been Copied!">Copy</button>
    
    <button class="clear ml-3 bttn-unite bttn-md bttn-success text-uppercase">Clear</button>
</div>
</center>
</div>

</div>



<script src="{% static 'js/materialize.min.js' %}"></script>


<script src="{% static 'js/index.js' %}"></script>

</body>
</html>
